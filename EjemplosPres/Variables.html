<!DOCTYPE>
<html>
<head>
<title>Ejemplo JS</title>
</head>
<body>
<p>Hola Mundo!</p>
<script>
console.log("Hola Mundo!");
var a = 5;
var b = 10;

if (a === 5) {
  let a = 4; // El alcance es dentro del bloque if
  var b = 1; // El alcance es global

  console.log(a);  // 4
  console.log(b);  // 1
} 

console.log(a); // 5
console.log(b); // 1
</script>
</body>
</html>
